<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Phabulous Web XR</title>

        <!-- critical resources to preload -->
        <link rel="preload" href="./main.css" as="style"/>

        <!-- web app metadata -->
        <link rel="manifest" href="./manifest.json">
        <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1, user-scalable=no" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="msapplication-TileColor" content="#000000">
        <meta name="msapplication-config" content="browserconfig.xml">
        <meta name="theme-color" content="#000000">
        <meta name="google" value="notranslate">
        <meta name="description" content="Testing ThreeJS based Web XR.">

        <!-- icons -->
        <link rel="apple-touch-icon" sizes="180x180" href="./img/icon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./img/icon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./img/icon/favicon-16x16.png">
        <link rel="mask-icon" href="./img/icon/safari-pinned-tab.svg" color="#47627a">
        <link rel="shortcut icon" href="./img/icon/favicon.ico">

        <!-- styles -->
        <link rel="stylesheet" href="./main.css"/>

        <!-- locations of module libraries -->
        <script type="importmap">
            {
                "imports": {
                    "three": "./js/lib/three/three.module.min.js",
                    "three/addons/": "./js/lib/three/jsm/"
                }
            }
          </script>
    </head>
    <body>

        <style>
            
            body #appContainer {

                position: fixed;
                
                width: 100vw;
                height: 100vh;
                top: 0vh;
                left: 0vw;
            }

        </style>

        <div id="appContainer">

        </div>

        <!-- the app -->

        <script src="./js/app.js" type="module"></script>

        <script>
            
            if ("serviceWorker" in navigator) {

                window.addEventListener('load', () => {

                    navigator.serviceWorker.register('./serviceWorker.js');
                });
            }

        </script>

    </body>
</html>
